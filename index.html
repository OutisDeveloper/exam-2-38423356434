<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body id="body-index">
    <!-- navabr-general -->
    <header>
      <div id="navbar__shrink" class="nav__b">
        <nav class="container-xxl navbar fixed-top">
          <div class="container-fluid">
            <img
              src="./assets/images/first-page/sec-1-logo.svg"
              alt="eaTurkish logo"
            />

            <button
              class="cust-toogle navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                viewBox="0 96 960 960"
                width="32"
                fill="white"
              >
                <path
                  d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
                />
              </svg>
            </button>
            <div class="nav__links">
              <ul class="d-flex align-items-center gap-5">
                <li class="nav-item">
                  <a
                    class="text-light nav-link active"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="text-light nav-link active"
                    aria-current="page"
                    href="#"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="text-light nav-link active"
                    aria-current="page"
                    href="#"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="text-light nav-link active"
                    aria-current="page"
                    href="#"
                    >Contact Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="text-light nav-link active"
                    aria-current="page"
                    href="#"
                    >Log In</a
                  >
                </li>
              </ul>
            </div>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  <img src="./assets/images/first-page/sec-1-logo.svg" alt="" />
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="d-flex flex-column align-items-start gap-4">
                  <li class="nav-item">
                    <a
                      class="text-light nav-link active"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="text-light nav-link active"
                      aria-current="page"
                      href="#"
                      >News</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="text-light nav-link active"
                      aria-current="page"
                      href="#"
                      >About Us</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="text-light nav-link active"
                      aria-current="page"
                      href="#"
                      >Contact Us</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="text-light nav-link active"
                      aria-current="page"
                      href="#"
                      >Log In</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- navabr-general -->

    <!-- main-home -->
    <main>
      <section></section>
    </main>
    <!-- main-home -->

    <!-- footer-general -->
    <footer></footer>
    <!-- footer-general -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
